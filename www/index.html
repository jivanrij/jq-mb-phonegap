<!doctype html>
<html>
    <head>
        <title>jQuery Mobile Phonegab test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="jquery.mobile-1.4.5.css">
        <script src="jquery-2.2.0.min.js"></script>
        <script src="jquery.mobile-1.4.5.js"></script>
    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <div>
                    <p>Phonegap demo</p>
                </div>
            </div>

            <div data-role="navbar">
                <ul>
                    <li><a class="nav" href="#home">Welcome</a></li>
                    <li><a class="nav" href="#add">Edit values</a></li>
                    <li><a class="nav" href="#read">Read values</a></li>
                </ul>
            </div>

            <div role="main" class="ui-content">
                <div id="home-tpl" class="tpl">
                    <div>
                        <p>jQuery Mobile/Phonegap/WebSQL demo</p>
                        <p>Navigate to <i>Edit values</i> to add values to the Web SQl database of navigate to the <i>Read values</i> to see what values are stored.</p>
                    </div>
                </div>
                <div id="read-tpl" class="tpl">
                    <ul data-role="listview" data-inset="true" data-filter="true">
                    </ul>
                </div>
                <div id="add-tpl" class="tpl">
                    <label for="basic">Value:</label>
                    <input type="text" name="name" id="basic" value="">
                    <input type="button" id="save_input" value="Store value">
                    <input type="button" id="clear" value="Clear table">
                </div>
            </div>
        </div>
        <script src="phonegap.js"></script>
        <script src="websql-store.js"></script>
        <script src="views/addView.js"></script>
        <script src="views/homeView.js"></script>
        <script src="views/readView.js"></script>
        <script src="main.js"></script>
    </body>
</html>
