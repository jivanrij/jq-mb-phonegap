<!doctype html>
<html>
    <head>
        <title>jQuery Mobile Phonegab test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="jquery.mobile-1.4.5.css">
        <script src="jquery-2.2.0.min.js"></script>
        <script src="jquery.mobile-1.4.5.js"></script>
    </head>
    <body>
        <div data-role="page">

            <div data-role="header">
                <p>jQuery Mobile with Phonegap</p>
            </div>

            <div data-role="navbar">
                <ul>
                    <li><a class="nav" href="#home">Mobile demo</a></li>
                    <li><a class="nav" href="#read">Read</a></li>
                    <li><a class="nav" href="#add">Add</a></li>
                </ul>
            </div>

            <div role="main" class="ui-content">
                <div id="home-tpl" class="tpl">
                    <div>
                        <ul data-role="listview" data-inset="true" data-filter="true">
                            <li><a href="#">Acura</a></li>
                            <li><a href="#">Audi</a></li>
                            <li><a href="#">BMW</a></li>
                            <li><a href="#">Cadillac</a></li>
                            <li><a href="#">Ferrari</a></li>
                        </ul>
                        <form>
                            <label for="slider-0">Input slider:</label>
                            <input type="range" name="slider" id="slider-0" value="25" min="0" max="100" />
                        </form>
                        <a href="#" data-role="button" data-icon="star">Star button</a>
                        <a href="#" data-role="button" data-icon="star" data-theme="b">Button</a>
                    </div>
                </div>
                <div id="read-tpl" class="tpl">
                    Page for reading data from the data storage
                </div>
                <div id="add-tpl" class="tpl">
                    Page for adding data to the data storage
                </div>
            </div>
        </div>
        <script src="phonegap.js"></script>
        <script src="websql-store.js"></script>
        <script src="main.js"></script>
    </body>
</html>
